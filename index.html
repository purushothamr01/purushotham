<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Purushotham | Security Researcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Framer Motion -->
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root {
      --primary: #0e75b6;
      --bg: #0b0f14;
      --card: #111827;
      --text: #e6edf3;
      --muted: #9ba3af;
    }

    body.light {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Fira Code", monospace;
    }

    body {
      background: var(--bg);
      color: var(--text);
      transition: background .4s, color .4s;
    }

    section {
      padding: 90px 10%;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: var(--primary);
    }

    .subtitle {
      margin-top: 12px;
      color: var(--muted);
      font-size: 1.2rem;
    }

    .card {
      background: var(--card);
      padding: 32px;
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0,0,0,.35);
      margin-top: 40px;
      transition: background .4s;
    }

    .banner img {
      width: 90%;
      max-width: 900px;
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(14,117,182,.4);
    }

    .socials img {
      width: 36px;
      margin: 14px;
      filter: invert(1);
      transition: transform .3s, filter .3s;
    }

    body.light .socials img {
      filter: none;
    }

    .socials img:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 12px var(--primary));
    }

    .toggle {
      position: fixed;
      top: 20px;
      right: 24px;
      background: var(--card);
      border-radius: 50px;
      padding: 10px 14px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
      z-index: 1000;
      user-select: none;
    }

    footer {
      padding: 30px;
      text-align: center;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion } = window["framer-motion"];

    function App() {
      const [light, setLight] = React.useState(
        localStorage.getItem("theme") === "light"
      );

      React.useEffect(() => {
        document.body.className = light ? "light" : "";
        localStorage.setItem("theme", light ? "light" : "dark");
      }, [light]);

      return (
        <>
          {/* THEME TOGGLE */}
          <motion.div
            className="toggle"
            whileHover={{ scale: 1.1 }}
            whileTap={{ scale: 0.95 }}
            onClick={() => setLight(!light)}
          >
            {light ? "üåô" : "‚òÄÔ∏è"}
          </motion.div>

          {/* HERO */}
          <section className="hero">
            <motion.h1
              initial={{ opacity: 0, y: 30 }}
              animate={{ opacity: 1, y: 0 }}
              transition={{ duration: 0.8 }}
            >
              Purushotham
            </motion.h1>

            <motion.p
              className="subtitle"
              initial={{ opacity: 0 }}
              animate={{ opacity: 1 }}
              transition={{ delay: 0.5 }}
            >
              Farmer üåæ | ECE Engineer | Security Researcher
            </motion.p>
          </section>

          {/* BANNER */}
          <section className="banner" style={{textAlign:"center"}}>
            <motion.img
              src="https://github.com/purushothamr01/purushothamr01/blob/f4380332df3451f9d67afa4d63a692f0eec668ab/Teal%20and%20Black%20Modern%20Programmer%20New%20LinkedIn%20Banner.gif?raw=true"
              initial={{ opacity: 0, scale: 0.95 }}
              whileInView={{ opacity: 1, scale: 1 }}
              transition={{ duration: 0.8 }}
            />
          </section>

          {/* ABOUT */}
          <section>
            <motion.div
              className="card"
              initial={{ opacity: 0, y: 40 }}
              whileInView={{ opacity: 1, y: 0 }}
              transition={{ duration: 0.7 }}
            >
              <h2>üß† About Me</h2><br/>
              <p>üåæ Farmer by roots, technologist by passion</p>
              <p>üéì Electronics & Communication Engineer</p>
              <p>‚öîÔ∏è Recon ‚Üí Exploit ‚Üí Impact ‚Üí Report</p>
              <p>üìÑ Clear, responsible security disclosures</p>
            </motion.div>
          </section>

          {/* SOCIALS */}
          <section className="socials" style={{textAlign:"center"}}>
            <motion.div
              initial={{ opacity: 0 }}
              whileInView={{ opacity: 1 }}
              transition={{ duration: 0.6 }}
            >
              <a href="mailto:purubughunting@gmail.com"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/gmail.svg"/></a>
              <a href="https://medium.com/@purushothamr"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/medium.svg"/></a>
              <a href="https://twitter.com/purushothamr01"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/x.svg"/></a>
              <a href="https://linkedin.com/in/purushothamr06"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/linkedin.svg"/></a>
              <a href="https://github.com/purushothamr01"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg"/></a>
            </motion.div>
          </section>

          <footer>
            ¬© 2026 Purushotham ‚Äî Security Researcher
          </footer>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
