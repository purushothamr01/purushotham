<style>
:root{
 --bg:#020617;--text:#e5e7eb;--muted:#9ca3af;
 --accent:#22d3ee;--accent2:#38bdf8;--border:rgba(255,255,255,.08)
}
[data-theme="dark"]{--bg:#000}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Fira Code',monospace}
body{
 background:radial-gradient(circle at top,#020617,#000);
 color:var(--text);overflow-x:hidden
}
section{padding:100px 10%}
.center{text-align:center}

/* TOGGLE */
.toggle{
 position:fixed;top:20px;right:20px;z-index:99;
 border:1px solid var(--border);padding:8px 14px;
 border-radius:20px;background:#000;color:var(--accent);
 cursor:pointer
}

/* INTRO */
#intro{
 position:fixed;inset:0;background:#000;
 display:flex;align-items:center;justify-content:center;
 z-index:9999
}
#intro img{
 max-width:90%;border-radius:20px;
 box-shadow:0 0 80px rgba(34,211,238,.4)
}

/* TERMINAL */
.hero{min-height:100vh;display:flex;align-items:center;justify-content:center}
.terminal{
 background:#000;border:1px solid var(--border);
 border-radius:18px;padding:50px;
 width:100%;max-width:1050px;
 box-shadow:0 0 80px rgba(34,211,238,.22);
 font-size:1.15rem;line-height:1.7;
 white-space:pre-wrap
}
.cursor{
 display:inline-block;width:10px;height:1.2em;
 background:var(--accent);margin-left:6px;
 animation:blink 1s infinite
}
@keyframes blink{50%{opacity:0}}

/* CONTENT */
.story h2{
 font-size:2.5rem;margin-bottom:20px;
 background:linear-gradient(90deg,var(--accent),var(--accent2));
 -webkit-background-clip:text;-webkit-text-fill-color:transparent
}
.metrics,.vulns{
 display:grid;gap:25px;
 grid-template-columns:repeat(auto-fit,minmax(220px,1fr))
}
.metric,.vuln{
 border:1px solid var(--border);
 padding:25px;border-radius:18px;
 background:rgba(255,255,255,.02)
}
.metric h3{color:var(--accent);font-size:2rem}

/* SOCIALS */
.socials{display:flex;justify-content:center;gap:28px;flex-wrap:wrap}
.icon{
 width:56px;height:56px;border-radius:50%;
 border:1px solid var(--border);
 display:flex;align-items:center;justify-content:center;
 background:#000;transition:.3s
}
.icon img{width:26px;height:26px;filter:invert(100%)}
.icon:hover{transform:translateY(-6px) scale(1.15)}
.icon.private{opacity:.6;border-style:dashed}

footer{
 text-align:center;padding:40px;
 color:var(--muted);border-top:1px solid var(--border)
}

<script>
/* INTRO â€“ fixed 3s */
window.addEventListener("load",()=>{
 const intro=document.getElementById("intro");
 setTimeout(()=>{
  gsap.to(intro,{opacity:0,scale:1.1,duration:1.2,onComplete:()=>intro.remove()});
 },3000);
});

/* TERMINAL */
const terminal=document.getElementById("terminal");
const cursor=document.createElement("span");
cursor.className="cursor";
terminal.appendChild(cursor);

const lines=[
 "puru@linux:~$ whoami",
 "Security Researcher",
 "",
 "puru@linux:~$ ls skills",
 "Linux  Bash  Python  API-Security",
 "",
 "puru@linux:~$ cat focus.txt",
 "Finding real bugs. Not noise."
];
let i=0,j=0;
(function type(){
 if(i>=lines.length) return;
 if(j<lines[i].length){
  cursor.before(lines[i][j++]);
  setTimeout(type,28);
 }else{
  cursor.before("\n"); j=0; i++;
  setTimeout(type,160);
 }
})();

/* THEME */
function toggleTheme(){
 document.body.dataset.theme =
 document.body.dataset.theme==="dark"?"":"dark";
}

/* GSAP */
gsap.registerPlugin(ScrollTrigger);
gsap.from(".metric",{scrollTrigger:{trigger:".metrics",start:"top 80%"},y:40,opacity:0,stagger:.2});
gsap.from("#socials .icon",{scrollTrigger:{trigger:"#socials",start:"top 85%"},y:30,opacity:0,stagger:.12});

/* MEDIUM â€“ XSS SAFE */
fetch("https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@purushothamr")
.then(r=>r.ok?r.json():Promise.reject())
.then(d=>{
 const box=document.getElementById("medium-posts");
 box.textContent="";
 d.items.slice(0,3).forEach(p=>{
  const div=document.createElement("div");
  div.className="vuln";
  const title=document.createElement("h4");
  title.textContent=p.title;
  const desc=document.createElement("p");
  desc.textContent=p.description.replace(/<[^>]+>/g,"").slice(0,120)+"â€¦";
  const link=document.createElement("a");
  link.href=p.link; link.target="_blank"; link.rel="noopener noreferrer";
  link.textContent="Read on Medium";
  div.append(title,desc,link);
  box.appendChild(div);
 });
})
.catch(()=>{
 document.getElementById("medium-posts").innerHTML=
 "<div class='vuln'>Visit Medium profile</div>";
});
</script>
